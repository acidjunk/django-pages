{%  extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table style="width: 500px; border: 2px #333 solid; background: #efefef;">
            <tr>
                <td>{% for tag in tags %}<span style="font-weight:bold">{{ tag.tag }}</span> <a href="{% url "tagger:tag-del" tag.id %}">[x]</a> {% endfor %}</td>
            </tr>
            <tr>
                <td>
                    {{ form.tag }} or <input type="text" name="tag_new" placeholder="Tag" /> <input type="submit" value="Tag it" name="submit" /> <a href="{% url 'tagger:go-back' %}">Done</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
