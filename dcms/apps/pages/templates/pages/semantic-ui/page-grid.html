{% extends "semantic-ui/base.html" %}
{% block content %}
    <div>
        <a href="{% url "page-grid-new" %}" class="blue ui labeled icon button"><i class="add icon"></i>New</a>
    </div>
    {% if object_list %}
        <tbody>
            <div class="ui stackable twelve column grid">
                {% for faqs in object_list %}
                    <div class= "sixteen column row" >
                        <div class="{{ faqs.horizontalSize }} wide red column" style="border: 1px solid;"> <p> {{faqs.Content}} </p> </div>
                    </div>
                {% endfor %}
            </div>
        </tbody>
























    {% else %}
        <div class="info">No Grid Objects found</div>
    {% endif %}


{% endblock %}
