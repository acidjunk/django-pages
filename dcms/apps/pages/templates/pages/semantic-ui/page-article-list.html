{% extends "semantic-ui/base.html" %}
{% block content %}
        <div>
            <a href="{% url "page-article-new" %}" class="blue ui labeled icon button"><i class="add icon"></i>New</a>
        </div>
        {% if object_list %}
            <table class="ui blue unstackable striped table">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Content
                    </th>
                    <th>
                        Created on
                    </th>

                    <th>

                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                {% for article in object_list %}
                    <tr>
                        <td>
                            <span class="badge">{{ article.title }}</span>
                        </td>
                        <td>
                            {{ article.content }}
                        </td>
                        <td>
                            {{ article.created_on }}
                        </td>
                        <td class="right aligned">
                        </td>
                        <td>
                            <div class="ui buttons">
                                <a href="{% url "page-article-edit" article.id %}" class="ui positive button">Edit</a>
                              <div class="or"></div>
                                <a href="{% url "page-article-delete" article.id %}" class="ui negative button">Delete</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="info">No articles found</div>
        {% endif %}
{% endblock %}
