{% extends "semantic-ui/base.html" %}
{% block content_header %}
    <section id="page-title">
        <div class="container clearfix">
            <h1>Page add</h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'cms' %}">Admin</a></li>
                <li class="active">Page edit</li>
            </ol>
        </div>
    </section>
{% endblock %}
{% block content %}
<p>
    <a href="{% url 'page' page.url %}" class="btn btn-info btn-sm">Back</a>
</p>
<h2>Edit page {{ page.name }}</h2>
<div class="row">
    <div class="col-md-6">
        <form method="post">
        {% csrf_token %}
        {{ form }}
        <br/>
        <input type="submit" value="Post" class="btn btn-primary btn-sm">
        </form>
    </div>
</div>
{% endblock %}
