{% extends "semantic-ui/base.html" %}
{% block content %}
        <div>
            <a href="{% url "pages:faq-new" %}" class="blue ui labeled icon button"><i class="add icon"></i>New</a>
        </div>
        {% if object_list %}
            <table class="ui blue unstackable striped table">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Content
                    </th>
                    <th>
                        Created on
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for faqs in object_list %}
                    <tr>
                        <td>
                            <span class="badge">{{ faqs.question }}</span>
                        </td>
                        <td>
                            {{ faqs.answer }}
                        </td>
                        <td>
                            {{ faqs.created_on }}
                        </td>
                        <td class="right aligned">
                        </td>
                        <td>
                            <div class="ui buttons">
                                <a href="{% url "pages:faq-edit" faqs.id %}" class="ui positive button">Edit</a>
                              <div class="or"></div>
                                <a href="{% url "pages:faq-delete" faqs.id %}" class="ui negative button">Delete</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="info">No Faqs found</div>
        {% endif %}
{% endblock %}
